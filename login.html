<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - CodeaiNews</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      color: #1a237e;
      margin-bottom: 1.5rem;
    }
    .login-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 0.7rem 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-container button {
      background: #1a237e;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #ff9800;
    }
    .login-container .volver {
      margin-top: 1.5rem;
      color: #1a237e;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .login-container .volver:hover {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso a CodeaiNews</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="mensaje" style="margin-top:1rem; color:#ff9800; font-weight:500;"></div>
    <a class="volver" href="index.html">&larr; Volver a la página principal</a>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      const mensaje = document.getElementById('mensaje');
      if(usuario === 'admin1' && contrasena === 'admin1') {
        mensaje.style.color = '#1a237e';
        mensaje.textContent = '¡Bienvenido, admin1!';
        localStorage.setItem('adminLogged', 'true');
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
      } else {
        mensaje.style.color = '#ff9800';
        mensaje.textContent = 'Usuario o contraseña incorrectos.';
      }
    });
  </script>
</body>
</html>
